<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en chantier</title>
    <style>
        /* Réinitialisation de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Mise en page principale */
        body {
            height: 100vh; /* Prend toute la hauteur de l'écran */
            display: flex;
            justify-content: center; /* Centre horizontalement */
            align-items: center; /* Centre verticalement */
            background-color: #f9f9f9; /* Fond gris très pâle (propre) */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333; /* Texte gris foncé (plus doux que le noir pur) */
        }

        /* Conteneur du texte */
        .container {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1.5s ease-in; /* Petite animation d'apparition */
        }

        /* Le titre principal */
        h1 {
            font-weight: 300; /* Police fine pour l'élégance */
            text-transform: uppercase; /* Majuscules */
            letter-spacing: 4px; /* Espacement entre les lettres */
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #ddd; /* Petit trait de séparation */
            padding-bottom: 1rem;
            display: inline-block;
        }

        /* Sous-texte optionnel (ou juste un point) */
        p {
            font-size: 0.9rem;
            color: #888;
            margin-top: 0.5rem;
        }

        /* Animation simple */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Site en chantier</h1>
        <p>Bientôt disponible</p>
    </div>

</body>
</html>
